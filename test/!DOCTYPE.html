<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Interaktive Zelle</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <model-viewer 
    src="zelle.glb" 
    alt="3D-Modell einer Zelle"
    camera-controls 
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>
</body>
</html>
