<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Interaktive Zelle</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .info-box {
      max-width: 700px;
      margin: 1rem auto;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
    }
    .info-box.active {
      display: block;
    }
    .info-box h2 {
      margin-top: 0;
    }
    /* Hotspot sichtbar machen */
    .hotspot {
      background-color: red; /* Farbe des Hotspots */
      border: none;
      width: 20px;
      height: 20px;
      border-radius: 50%; /* rund */
      cursor: pointer;
      position: absolute;
    }
    /* Optional: Info-Icon auf dem Hotspot */
    .hotspot::before {
      content: "ℹ️"; /* Info-Symbol */
      font-size: 18px;
      position: absolute;
      top: -2px;
      left: -2px;
    }
  </style>
</head>
<body>
  <model-viewer 
    id="zellenModell"
    src="zelle.glb" 
    alt="3D-Modell einer Zelle"
    camera-controls 
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    ar
    ar-modes="webxr scene-viewer quick-look">

    <!-- Hotspots -->
    <button class="hotspot" slot="hotspot-1" 
            data-position="0.2m 0.1m 0.1m" 
            data-normal="0m 1m 0m" 
            data-info="Endoplasmatisches Retikulum: dient der Eiweiß- und Lipidproduktion.">
    </button>

    <button class="hotspot" slot="hotspot-2" 
            data-position="-0.1m 1.05m 0.15m" 
            data-normal="0m 1m 0m" 
            data-info="Mitochondrium: Kraftwerk der Zelle, erzeugt Energie.">
    </button>


  </model-viewer>

  <!-- Info-Box -->
  <div id="infoBox" class="info-box"></div>

  <script>
    const infoBox = document.getElementById('infoBox');
    const hotspots = document.querySelectorAll('.hotspot');

    hotspots.forEach(button => {
      button.addEventListener('click', () => {
        const info = button.dataset.info;
        infoBox.innerHTML = `<h2>Info</h2><p>${info}</p>`;
        infoBox.classList.add('active');
      });
    });
  </script>
</body>
</html>
